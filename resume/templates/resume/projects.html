<div class="card responsive" style="width: 30%">
    <div class="card-body">
        <h5 class="card-title display-6" style="margin-bottom: 30px; padding-left: 15px;">Projects</h5>
        {% for project in projects %}
        <div class="card inner-card" style="margin-bottom: 5px;">
            <div class="card-body">
                <div class="card-header" style="border: 0px; margin-bottom: 5px;">{{project.type}}</div>
                <h5 class="card-title"><a href="{{project.url}}">{{project.title}}</a></h5>
                {% comment %} <img src="{{project.img}}" class="img-fluid" style='margin-bottom: 10px' alt="{{project.title}}"> {% endcomment %}
                <p class="card-text">
                    {{project.desc|safe}}
                </p>
                {% for component in project.components %}
                    <span class="badge badge-light component">{{component}}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
