{% include "header.html" %}
{% load static %}

{% include "rain.html" %}


<!-- Spacer so card doesn't clip ceiling on mobile -->
<div style="margin: 5%;"></div>

<div class="container" style="flex-flow: row wrap">
    <!-- Left column, me -->
    <div class="card border-0 responsive">
        <div class="card-body">
            <h5 class="card-title display-1">Reece Mathews</h5>
            <p class="card-text lead">
                B.S. in Computer Science, University of Kansas, May 2022
            </p>
            <img src="{% static 'me rivendell.png' %}" class="img-fluid" style="width: 100%" alt="...">
        </div>
    </div>
    <div style="padding-left: 40px"></div>
    <!-- Middle column, projects -->
    <div class="card responsive inner-card" style="width: 30%">
        <div class="card-body">
            <h5 class="card-title display-6" style="margin-bottom: 30px; padding-left: 15px;">Projects</h5>
            {% for project in projects %}
            <div class="card inner-card" style="margin-bottom: 5px;">
                <div class="card-body">
                    <div class="card-header" style="border: 0px; margin-bottom: 5px;">{{project.type}}</div>
                    <h5 class="card-title">{{project.title}}</h5>
                    {% comment %} <img src="{{project.img}}" class="img-fluid" style='margin-bottom: 10px' alt="{{project.title}}"> {% endcomment %}
                    <p class="card-text">
                        {{project.desc}}
                    </p>
                    <a href="{{project.url}}" class="stretched-link"></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="card border-0 responsive" style="width: 20%">
    </div>
</div>
